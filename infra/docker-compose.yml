version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.4-alpine
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
  backend:
    container_name: foodgram-back
    build: ../backend/
    env_file: ./.env
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - static:/static/
      - media:/app/media
  frontend:
    container_name: foodgram-front
    build: ../frontend
    depends_on:
      - backend
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    env_file: ./.env
    depends_on:
      - frontend
    # У контейнера свой порт 80, у хоста — свой порт 80.
    # Запрос приходит на 80-й порт хоста,
    # а Nginx ждёт запроса на 80-й порт контейнера: "Ошибка доступа!"
    # ->  Нужно связать порт контейнера с портом хоста
    # «пробросить порт 80 хоста на порт 80 контейнера».
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/app/media
