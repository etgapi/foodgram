[flake8]
ignore =
    W503,
    I001,
    I003,
    I004,
    I005,
    F811
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501

[isort]

profile = black

src_paths = foodgram-project-react
known_local_folder = recipes, users, api, foodgram
force_to_top = django
include_trailing_comma = true
known_third_party = django
